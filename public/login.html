<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول | rayen</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .auth-container { max-width:410px; margin:70px auto 0; background:#202b3c; padding:32px 28px 22px 28px; border-radius:14px; box-shadow:0 4px 32px #2ef8a055; }
    .auth-container h2 { text-align:center; color:#2ef8a0; margin-bottom:18px; }
    .auth-container label { font-weight:bold; margin-bottom:3px; display:block; color:#fff; }
    .auth-container input { width:100%; }
    .auth-container button { width:100%; margin-top:10px; }
    .switch-link { text-align:center; margin-top:18px; color:#99e2c6; }
    .switch-link a { color:#2ef8a0; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <label for="email">البريد الإلكتروني</label>
      <input id="email" name="email" type="email" required />

      <label for="password">كلمة المرور</label>
      <input id="password" name="password" type="password" required minlength="8" />

      <button type="submit" class="btn-main">دخول</button>
      <div id="login-msg" style="margin-top:10px;text-align:center;font-weight:bold;"></div>
    </form>
    <div class="switch-link">
      ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a>
    </div>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const payload = {
        email: this.email.value,
        password: this.password.value
      };
      const res = await fetch('/api/auth/login',
        { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) }
      );
      const data = await res.json();
      document.getElementById('login-msg').innerText = data.message || 'حدث خطأ!';
      if(res.ok) setTimeout(()=>window.location.href='/', 1200);
    };
  </script>
</body>
</html>
