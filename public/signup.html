<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب جديد | rayen</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .auth-container { max-width:410px; margin:70px auto 0; background:#202b3c; padding:32px 28px 22px 28px; border-radius:14px; box-shadow:0 4px 32px #2ef8a055; }
    .auth-container h2 { text-align:center; color:#2ef8a0; margin-bottom:18px; }
    .auth-container label { font-weight:bold; margin-bottom:3px; display:block; color:#fff; }
    .auth-container input, .auth-container select { width:100%; }
    .auth-container button { width:100%; margin-top:10px; }
    .switch-link { text-align:center; margin-top:18px; color:#99e2c6; }
    .switch-link a { color:#2ef8a0; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>إنشاء حساب جديد</h2>
    <form id="signup-form" enctype="multipart/form-data">
      <label for="username">اسم المستخدم</label>
      <input id="username" name="username" required />

      <label for="fullName">الاسم بالكامل</label>
      <input id="fullName" name="fullName" required />

      <label for="email">البريد الإلكتروني</label>
      <input id="email" name="email" type="email" required />

      <label for="password">كلمة المرور</label>
      <input id="password" name="password" type="password" required minlength="8" />

      <label for="phone">رقم الهاتف</label>
      <input id="phone" name="phone" type="tel" required />

      <label for="role">نوع الحساب</label>
      <select id="role" name="role">
        <option value="customer">مشتري</option>
        <option value="seller">تاجر</option>
      </select>

      <div id="seller-fields" style="display:none;">
        <label for="idCardImage">صورة البطاقة (للتاجر)</label>
        <input id="idCardImage" name="idCardImage" type="file" accept="image/*" />

        <label for="profileImage">صورة شخصية (للتاجر)</label>
        <input id="profileImage" name="profileImage" type="file" accept="image/*" />
      </div>

      <button type="submit" class="btn-main">إنشاء الحساب</button>
      <div id="signup-msg" style="margin-top:10px;text-align:center;font-weight:bold;"></div>
    </form>
    <div class="switch-link">
      لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
    </div>
  </div>
  <script>
    const roleSelect = document.getElementById('role');
    const sellerFields = document.getElementById('seller-fields');
    roleSelect.addEventListener('change', () => {
      sellerFields.style.display = roleSelect.value === 'seller' ? 'block' : 'none';
      document.getElementById('idCardImage').required = roleSelect.value === 'seller';
      document.getElementById('profileImage').required = roleSelect.value === 'seller';
    });

    document.getElementById('signup-form').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('/api/auth/register', { method:'POST', body:formData });
      const data = await res.json();
      document.getElementById('signup-msg').innerText = data.message || (data.errors && data.errors[0]?.msg) || 'حدث خطأ!';
      if(res.ok) this.reset();
    };
  </script>
</body>
</html>
